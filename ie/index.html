<!DOCTYPE html>
<html>

    <head>
        <title>IE bug</title>
        <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id='someDiv'>
        </div>
        <div>
            <ol id='events'>
            </ol>
        </div>
    </body>

    <script type='text/javascript'>
        $(document).ready(function(){
            $(document).on('input', 'input[type=text]', function(ev){
                $("#events").append("<li> This should only happen when you type (" + ev.currentTarget.value  + ")</li>");
            });
            $("#someDiv").append("<input type='text' name='something' value='ASCII' />");
            $("#someDiv").append("<input type='text' name='something' value='Non ASCII Ã¥' />");
            /* Escaping special characters makes no difference */
            $("#someDiv").append("<input type='text' name='something' value='Escaped &aring;' />");
        });
    </script>

</html>
